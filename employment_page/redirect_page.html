<!DOCTYPE html>
<html lang="mk">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://obuki.brainster.co/wp-content/uploads/2020/07/brainster-logo2-1.png"
    />
    <title>Redirected...</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
      body {
        background-color: #ffc107;
      }
      .container {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
      }
      .container span {
        text-transform: uppercase;
        display: block;
      }
      .text1 {
        color: black;
        font-size: 60px;
        font-weight: 700;
        letter-spacing: 8px;
        margin-bottom: 20px;
        background: #ffc107;
        position: relative;
        animation: text 3s 1;
      }
      .text2 {
        font-size: 30px;
        color: #ac1ee4;
        margin-bottom: 20px;
      }
      .text3 {
        font-size: 30px;
      }

      @keyframes text {
        0% {
          color: black;
          margin-bottom: -40px;
        }
        30% {
          letter-spacing: 25px;
          margin-bottom: -40px;
        }
        85% {
          letter-spacing: 8px;
          margin-bottom: -40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="text1">Ви благодариме</span>
      <span class="text2">Brainster Labs</span>
      <span class="text3">Информациите беа успешно испратени.</span>
    </div>
  </body>
</html>
